<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Слайдер</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <!-- <label for="slide1" class="control"></label> -->
            <input type="radio" name="slider" id="slide2">
            <!-- <label for="slide2" class="control"></label> -->
            <input type="radio" name="slider" id="slide3">
            <!-- <label for="slide3" class="control"></label> -->
        
            <div class="slides">
                <div class="slide" id="s1">
                    <img src="/image1.jpg" alt="Слайд 1">
                    <div class="caption">Подпись к слайду 1</div>
                </div>
                <div class="slide" id="s2">
                    <img src="/image2.png" alt="Слайд 2">
                    <div class="caption">Подпись к слайду 2</div>
                </div>
                <div class="slide" id="s3">
                    <img src="/image3.jpg" alt="Слайд 3">
                    <div class="caption">Подпись к слайду 3</div>
                </div>
            </div>

            <div class="controls">
                <label for="slide1" class="control"></label>
                <label for="slide2" class="control"></label>
                <label for="slide3" class="control"></label>
            </div>
        </div>
    </div>
</body>
</html>
